<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/svg+xml" href="logo.svg" />
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/i18next@21.6.3/dist/umd/i18next.min.js"></script>
    <title>Главная Команды Docker</title>
    <style>
        footer {
            display: flex;
            justify-content: space-around;
        }

        .language-select {
            position: static;
            padding: 0;
        }

        .text {
            position: relative;
            color: var(--bacground-color);
            font-size: xx-large;
        }

        .applogo {
            width: 10%;
            height: 10%;
            transition: all 1.5s;
        }

        .applogo:hover {
            transition: all 2s;
            -webkit-transform: scale(1.5) rotate(1440deg);
            -ms-transform: scale(1.5) rotate(1440deg);
            transform: scale(1.5) rotate(1440deg);
        }

        @media (min-width: 320px) {
            .text {
                top: 76vw;
                font-size: large;
                color: var(--special-text-color);
            }
        }

        @media (min-width: 425px) {
            .text {
                top: 56vw;
                font-size: x-large;
                color: var(--special-text-color);
            }
        }

        @media (min-width: 768px) {
            .text {
                top: 33vw;
                font-size: x-large;
                color: var(--special-text-color);
            }
        }

        @media (min-width: 1024px) {
            .text {
                top: 23vw;
                font-size: x-large;
                color: var(--a-color);
            }

            header {
                background-size: auto 56%;
            }
        }

        @media (min-width: 1258px) {
            .text {
                top: 25.2vw;
                font-size: x-large;
                color: var(--bacground-color);
                font-size: xx-large;
            }

            header {
                background-size: auto 68.2%;
            }
        }
    </style>
</head>

<body class="body-general">
    <header class="header-general">
        <select name="commonCommands" id="commonCommands">
            <option id="opt1" class="translated">Основные команды</option>
        </select>
        <select name="overalCommands" id="overalCommands">
            <option id="opt2" class="translated">Общие команды</option>
        </select>
        <select name="managementCommands" id="managementCommands">
            <option id="opt3" class="translated">Управляющие команды</option>
        </select>
        <select name="swarmCommands" id="swarmCommands">
            <option id="opt4" class="translated">Swarm-команды</option>
        </select>
        <select name="globalOptions" id="globalOptions">
            <option id="opt5" class="translated">Глобальные опции</option>
        </select>
        <select name="editFiles" id="editFiles">
            <option id="opt6" class="translated">Конфигурацинные файлы</option>
        </select>
        <select name="overalComposeCommands" id="overalComposeCommands">
            <option id="opt7" class="translated">Общие команды compose</option>
        </select>
        <select name="composeOptions" id="composeOptions">
            <option id="opt8" class="translated">Compose опции</option>
        </select>
    </header>
    <main class="main-general">
        <div class="text">&lt; 2025 &gt; <span id="opt9" class="translated">Руководство по командам</span> Docker и docker-compose &lt; &frasl; 2025 &gt;</div>
    </main>
    <footer class="footer-general"><a href="https://vk.com/away.php?utf=1&to=https%3A%2F%2Fsasha1985y.github.io%2Fportfolio_Kuyantsev_Alexander%2F" id="opt10" class="translated">другие работы</a></footer>
    <script type="module" src="index-html.js"></script>
    <script src="index.js"></script>
</body>

</html>
